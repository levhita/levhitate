<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Levhitate Plugin Test</title>
	  
	<meta name="author" content="Argel Arias">
	<link rel="stylesheet" type="text/css" href="./files/style.css">
  <link href="./files/css.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./files/jquery.js"></script> 
  <script type="text/javascript" src="../levhitate.js"></script> 
  
  <script type="text/javascript">
    $(document).ready(function(){
      levitating = false;
      /*$("#logo").levhitate();*/
      
      $("img").click(function(){
        if(levitating) {
          console.log('stoping');
          $(this).levhitate({stop:true});
          levitating=false;
        } else {
          console.log('levitating');
          levitating = true;
          $(this).levhitate();    
        }
      });
    });
  </script> 
</head>

<body>
  
	<div id="content">
		<h1 >Levhita</h1>
    
    <img id="logo" src="./files/levhita_logo.png" alt="Levhita´s Logo">
    <img src="./files/levhita_shadow.png" alt="Levhita´s Shadow">
    
    <blockquote>
      <p>"Freedom Comes in Small Packages, Usually TCP/IP"</p>
      <p class="signature">Argel Arias</p>
    </blockquote>

	</body>
</html>
